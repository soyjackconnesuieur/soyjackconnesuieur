<html>
<head>
    <style>
        /* Optional shitty styling to make the list readable */
        #directory-list {
            font-family: "Courier New", monospace;

            padding: 10px;

            max-width: 400px;

    </style>
</head>
<body>

<p>

<div id="directory-list">
    Loading shitty list...
</div>

<script>
    // ---------------------------------------------------------
    // EDIT THESE TWO LINES:
    const username = 'soyjackconnesuieur'; // e.g. 'CoolGuy123'
    const repo = 'soyjackconnesuieur';         // e.g. 'soychives'
    // ---------------------------------------------------------

    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;

    fetch(apiUrl)
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const listContainer = document.getElementById('directory-list');
        let html = '<h3>Files & Folders:</h3><ul>';
        
        data.forEach(item => {
            // We only want directories (folders), but you can remove the if check to see files too
            if (item.type === 'dir') {
                html += `<li><a href="${item.path}/">${item.name}/</a></li>`;
            }
        });
        
        html += '</ul>';
        listContainer.innerHTML = html;
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('directory-list').innerHTML = 'Failed to load list. Check console/API limits.';
    });
</script>
